<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ABC Email Marketing - Send Emails</title>
</head>
<body>
<form method="post" action="AttachmentEmailSender">
    <table align="center">
        <tr>
            <td>Email To</td>
            <td> : </td>
            <td><input type="email" name="emailId"></td>
        </tr>
        <tr>
            <td>Subject</td>
            <td> : </td>
            <td><input type="text" name="subject"></td>
        </tr>
        <tr>
            <td>Email Content</td>
            <td> : </td>
            <td><textarea cols="21" rows="15" name="body"></textarea></td>
        </tr>
        <tr>
            <td colspan="3" align="center"><input type="submit" value="SEND EMAIL"></td>
        </tr>
    </table>
</form>
br><br><a href='index.html'>Go Back</a>
</body>
</html>
