<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ABC Email - Add Employee</title>
</head>
<body>
<form method="post" action="AddEmployees">
  <table>
    <tr>
      <td>EMPID</td>
      <td> : </td>
      <td><input type="number" name="e1"></td>
    </tr>
    <tr>
      <td>EMPNAME</td>
      <td> : </td>
      <td><input type="text" name="e2"></td>
    </tr>
    <tr>
      <td>LOGINID</td>
      <td> : </td>
      <td><input type="text" name="e3"></td>
    </tr>
    <tr>
      <td>PASSWORD</td>
      <td> : </td>
      <td><input type="number" name="e4"></td>
    </tr>
    <tr>
      <td><input type="submit" value="ADD EMPLOYEE"></td>
    </tr>
    <tr>
      <td><input type="reset" value="CLEAR FORM"></td>
    </tr>
  </table>
</form>
</body>
</html>
